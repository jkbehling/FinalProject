{% extends 'base.html' %}
{% block content %}
        <!-- Masthead-->
        <header>

        <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-black">
                            <!-- Page heading-->
                            <h1 style= "color: black";>Teams</h1>
                            
                        </div>
                        <br><br>
                        <div class="container">
                            {% for i in team %}
                            <p>
                                
                                <h1>{{ i.team_name }}
                                <a class="btn btn-primary" href="{% url 'team_members' team_id=i.id %}">View Team Members</a>
                                <a class="btn btn-primary" href="{% url 'team_members' team_id=i.id %}">Edit Team Members</a>
                                </h1>
                            </p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            
            
           
        </header>
       
{% endblock %}
