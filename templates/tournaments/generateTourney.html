{% extends 'base.html' %}
{% block content %}
        <!-- Masthead-->
        <header>

        <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-black">
                            <!-- Page heading-->
                            <h1 style= "color: black";>Tournament Generator</h1>
                            
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            
                            <form class="form-subscribe" id="contactForm" data-sb-form-api-token="API_TOKEN">
                                
                                <div class="row">

                                    <div class="col">
                                        <input class="form-control form-control-lg" id="emailAddress" type="email" placeholder="Name" data-sb-validations="required,email" />
                                        
                                    </div>
                                    
                                        
                                    
                                    <div class="col-auto"><button class="btn btn-primary" id="submitButton" type="submit" href="{% url 'league'%}">Submit</button></div>
                                </div>
                                
                                
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
           
        </header>
       
{% endblock %}
