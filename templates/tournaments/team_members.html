{% extends 'base.html' %}
{% block content %}
        <!-- Masthead-->
        <header>

        <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-black">
                            <!-- Page heading-->
                            <h1 style= "color: black";>Teams</h1>
                            
                        </div>
                        <br><br>
                        <h2 class="text-black">
                        {{ team.team_name }}
                        </h2>
                        <br><br>
                        
                            {% for i in player %}
                            <div class="row">
                            <div class="col">
                                {{ i.first_name }}
                            </div>
                            <div class="col">
                                {{ i.last_name }}
                            </div>
                            <div class="col">
                                Skill: {{ i.skill_level }}
                            </div>
                            <div class="col">
                            <a class="btn btn-primary" style="background-color: red; border-color:red" href="{% url 'removeTeamPlayer' team_id=team.id team_player_id=i.id %}" onclick="return confirm('Are you sure you want to delete {{i.first_name}} {{i.last_name}}?');">Remove</a>
                            </div>
                            </div>
                            <br></br>
                            {% endfor %}
                        
                        <a class="btn btn-primary" href="{% url 'add_member' team_id=team.id %}">Add Team Members</a>
                
                        
                    </div>
                </div>
            </div>
            
            
           
        </header>
       
{% endblock %}
