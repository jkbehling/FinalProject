{% extends 'base.html' %}
{% block content %}
        <header>

        <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-black">
                            <!-- Page heading-->
                            <h1 style= "color: black";>Add member to {{ team.team_name }}</h1>
                            
                        </div>
                        <br><br>
                        <br><br>
                        <div class="row">
                        <form name="form" method="post" action="{% url 'add_member' team_id=team.id %}">
                            {% csrf_token %}
                                <div class="col">
                                    <input class="form-control form-control-lg" id="first_name" type="text" name="first_name" placeholder="First Name"/>
                                </div>
                                     
                                <div class="col">
                                    <input class="form-control form-control-lg" id="last_name" type="text" name="last_name" placeholder="Last Name" />
                                </div>

                                <div class="col">
                                    <input class="form-control form-control-lg" id="skill" type="text" placeholder="Skill Level" name="skill" />
                                </div>

                                <div class="col">
                                <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                                    
                        </form>     
                
                        </div>
                    </div>
                </div>
            </div>
            
            
           
        </header>
       
{% endblock %}
