{% extends 'base.html' %}
{% block content %}
        <header>

        <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-black">
                            <!-- Page heading-->
                            <h1 style= "color: black";>Add member to {{ team.team_name }}</h1>
                            
                        </div>
                        <br><br>
                        <br><br>
                        <div class="row">
                                <div class="col">
                                    <input class="form-control form-control-lg" id="first_name" type="first_name" placeholder="First Name" data-sb-validations="required,email" />
                                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                                </div>
                                    
                                
                                <div class="col">
                                    <input class="form-control form-control-lg" id="last_name" type="last_name" placeholder="Last Name" data-sb-validations="required,email" />
                                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                                </div>

                                <div class="col">
                                    <input class="form-control form-control-lg" id="skill" type="skill" placeholder="Skill Level" data-sb-validations="required,email" />
                                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:required">Email Address is required.</div>
                                    <div class="invalid-feedback text-white" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
                                </div>
                                    
                                
                
                        </div>
                    </div>
                </div>
            </div>
            
            
           
        </header>
       
{% endblock %}
